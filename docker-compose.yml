version: '3'
services:
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: yarn start:dev api-gateway
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    ports:
      - '${PORT}:${PORT}'
    networks:
      - my-network

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: yarn start:dev auth
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    ports:
      - '5000:5000'
    networks:
      - my-network

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - my-network
  
  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data

networks:
  my-network: {}
