version: '3'
services:
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    command: yarn start:dev api-gateway
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo
    ports:
      - '3000:3000'

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: yarn start:dev auth
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo
    ports:
      - '5000:5000'

  mongo:
    image: mongo:latest
